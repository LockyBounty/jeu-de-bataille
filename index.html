<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeu de Bataille</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <section class="haut">
        <h1>Jeu de Bataille</h1>
    </section>
    <section class="milieu">
        <div class="block-j1">
            <div class="name-j1">Joueur 1</div>
            <div class="container-j1">
                    <div id="cardP1-0"></div>
                    <div id="cardP1-1"></div>
                    <div id="cardP1-2"></div>
                    <div id="cardP1-3"></div>
                    <div id="cardP1-4"></div>
            </div>
        </div>
        <div class="block-bataille">

            <div class="carte-j1"><img id="carte-img-j1" src="images/Mechanic+Deck.gif" /></div>
            <div class="carte-j2"><img id="carte-img-j2" src="images/Mechanic+Deck.gif" /></div>
            <button id="combat">THROW IN</button>



        </div>
        <div class="block-j2">
            <div class="name-j2">I.A. Diogo</div>
            <div class="container-j2">
                <div id="cardP2-0"></div>
                <div id="cardP2-1"></div>
                <div id="cardP2-2"></div>
                <div id="cardP2-3"></div>
                <div id="cardP2-4"></div>
            </div>
        </div>
    </section>
    <section class="bas">
        <div class="score1">SCORE 1
            <div class="score1-input">0</div>
        </div>
        <button id="melange1">SHUFFLE</button>
        <button id="distrib1">DISTRIBUTE</button>
           
            <button id="reset1">RESET</button>
        
        <div class="score2">SCORE 2
            <div class="score2-input">0</div>
        </div>
    </section>

    <script src="main.js"></script>

</html>
